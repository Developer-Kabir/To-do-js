<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Listing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-body">
    <h2 class="text-center mt-4 ">List Your New Student</h2>

    <form class="mx-auto w-25 shadow p-5 mb-5 bg-body rounded">
        <input class="m-2" value="" id="name" placeholder="Type Student Name" type="text">
        <input class="m-2" id="fatherName" placeholder="Type Student's Father name" type="text">
        <input class="m-2" id="motherName" placeholder="Type Student's Mother name" type="text">
        <input class="m-2" value="" id="age" placeholder="Type Student's Age" type="text">
        <input id="btn" type="submit" class="btn btn-primary"/>
      </form>



      <table class="table w-75 mx-auto">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Father Name</th>
            <th scope="col">Mother Nmae</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
      </table>


    <script src="index.js"></script>
</body>
</html>
